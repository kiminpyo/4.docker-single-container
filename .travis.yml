sudo: required

language: generic

services:
    - docker

before_install:
    - echo "start creating an image with dockerfile"
    - docker build -t rladlsvy/single -f Dockerfile.dev .

script:
    - docker run -e CI=true rladlsvy/single npm run test -- --coverage

deploy:
    edge: true
    provider: elasticbeanstalk
    region: us-east-1
    app: docker-react-app
    env: Dockerreactapp-env
    bucket_name: elasticbeanstalk-us-east-1-287092406568
    bucket_path: docker-react-app
    on:
        branch: main
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_ACCESS_KEY
