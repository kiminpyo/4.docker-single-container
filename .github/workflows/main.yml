name: Deploy to Elastic Beanstalk

on:
    push:
        branches:
            - master

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Build and Test
              run: |
                  echo "start creating an image with dockerfile"
                  docker build -f Dockerfile.dev . -t rladlsvy/prod 
                  docker run -e CI=true rladlsvy/prod npm run test -- --coverage
        
           
            - name: Deploy to Elastic Beanstalk
                uses: einaregilsson/beanstalk-deploy@v15
                with:
                    aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
                    aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                    application_name: react-docker
                    environment_name: ReactDocker-env
                    region: us-east-1
                    deployment_package: .
                    wait_for_deployment: true